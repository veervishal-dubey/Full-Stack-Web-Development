<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” RTRWH</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3fb87f;
      --secondary: #8fd19e;
      --bg: #f7fff8;
      --dark: #2d3748;
      --light: #4a5568;
      --shadow: 0 12px 35px rgba(0,0,0,0.15);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg), #ffffff);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    .site-header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .brand a {
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: var(--light);
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: var(--primary);
    }

    /* ===== CENTER CARD ===== */
    .center-card {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: var(--primary);
    }

    label {
      font-size: 0.9rem;
      color: var(--light);
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 0.95rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(63,184,127,0.25);
    }

    .form-row {
      display: flex;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      text-align: center;
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn.primary:hover {
      opacity: 0.95;
    }

    .btn.ghost {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn.ghost:hover {
      background: rgba(63,184,127,0.1);
    }

    /* ===== FOOTER ===== */
    .site-footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 1.3rem;
      font-size: 0.85rem;
    }
  </style>
</head>

<body class="page-signup">

<header class="site-header">
  <div class="brand"><a href="index.html">RTRWH</a></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="calculate.html">Calculator</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="active">Sign Up</a>
  </nav>
</header>

<main class="center-card">
  <form id="signupForm" class="card" method="post">
    <h2>Create Account</h2>

    <label for="name">Full Name</label>
    <input id="name" name="name" type="text" placeholder="Your full name" required>

    <label for="email">Email Address</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Create a strong password" required>

    <label for="lang">Preferred Language</label>
    <select id="lang" name="lang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
    </select>

    <div class="form-row">
      <button class="btn primary" type="submit">Sign Up</button>
      <a class="btn ghost" href="login.html">Back to Login</a>
    </div>
  </form>
</main>

<footer class="site-footer">
  <p>Rooftop Rainwater Harvesting Assessment System</p>
</footer>

</body>
</html>
