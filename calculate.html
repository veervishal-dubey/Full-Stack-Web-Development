<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculation — RTRWH</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #3fb87f;
      --secondary: #8fd19e;
      --bg: #f7fff8;
      --dark: #2d3748;
      --light: #4a5568;
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg), #ffffff);
      color: var(--dark);
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    .site-header {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .brand a {
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: var(--light);
      font-weight: 500;
    }

    nav a:hover,
    nav a.active { color: var(--primary); }

    /* ===== MAIN ===== */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 3rem 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
      align-items: start;
    }

    /* ===== LOGIN-STYLE CARD ===== */
    .card {
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .card h3 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      text-align: center;
    }

    label {
      font-size: 0.9rem;
      color: var(--light);
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-family: inherit;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(63,184,127,0.25);
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn.primary {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn.primary:hover:not(:disabled) {
      opacity: 0.95;
    }

    .btn.primary:disabled {
      background: #a5d6a7;
      cursor: not-allowed;
    }

    /* ===== RESULTS ===== */
    .results dl {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem 1.2rem;
      margin-top: 1rem;
    }

    .results dt {
      font-size: 0.9rem;
      color: var(--light);
    }

    .results dd {
      font-weight: 600;
      text-align: right;
    }

    .download-report {
      margin-top: 1.5rem;
      text-align: center;
    }

    /* ===== FOOTER ===== */
    .site-footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--dark);
      color: white;
      font-size: 0.85rem;
      margin-top: 3rem;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="brand"><a href="index.html">RTRWH</a></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="calculate.html" class="active">Calculator</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

<main class="container">
  <div class="grid">

    <!-- INPUT (LOGIN-LIKE) -->
<section class="card">
  <h3>Enter Site Details</h3>
  <form id="calcForm">
    <label>Location (lat,long)</label>
    <input id="latlon" placeholder="e.g. 19.0760,72.8777" required>

    <label>Roof Area (m²)</label>
    <input id="roofArea" type="number" min="1" step="0.1" required>

    <label>Roof Material</label>
    <select id="roofMat">
      <option value="concrete">Concrete / Tile</option>
      <option value="metal">Metal / Asphalt</option>
      <option value="permeable">Thatched / Permeable</option>
    </select>

    <label>Recharge Structure</label>
    <select id="structureType">
      <option value="pit">Recharge Pit</option>
      <option value="soakwell">Soakwell</option>
      <option value="tank">Tank + Recharge</option>
    </select>

    <button class="btn primary" type="submit">
      Calculate Potential
    </button>
  </form>
</section>


    <!-- RESULTS (BACKEND-READY) -->
    <aside class="card results">
      <h3>Calculation Results</h3>
      <dl>
        <dt>Average Annual Rainfall (mm)</dt>
        <dd id="avgRainfall">—</dd>

        <dt>Runoff Volume (m³ / year)</dt>
        <dd id="runoffVolume">—</dd>

        <dt>Recharge Volume (m³ / year)</dt>
        <dd id="rechargeVolume">—</dd>

        <dt>Estimated Cost (₹)</dt>
        <dd id="estimatedCost">—</dd>

        <dt>Feasibility</dt>
        <dd id="feasibility">—</dd>
      </dl>

      <div class="download-report">
        <button id="downloadBtn" class="btn primary" disabled>Download PDF Report</button>
      </div>
    </aside>

  </div>
</main>

<footer class="site-footer">
  <p>Rooftop Rainwater Harvesting Assessment System</p>
</footer>

<script>
  // Example placeholder to enable the Download button after calculation
  const calcForm = document.getElementById('calcForm');
  const downloadBtn = document.getElementById('downloadBtn');

  calcForm.addEventListener('submit', async function (e) {
    e.preventDefault();

    // Assume you fetch data from backend here and fill the results
    // For demo, we'll just fill some dummy data and enable the button

    document.getElementById('avgRainfall').textContent = '1200';
    document.getElementById('runoffVolume').textContent = '85.4';
    document.getElementById('rechargeVolume').textContent = '75.0';
    document.getElementById('estimatedCost').textContent = '30000';
    document.getElementById('feasibility').textContent = 'Feasible';

    downloadBtn.disabled = false;
  });

  downloadBtn.addEventListener('click', () => {
    // Replace with your backend report download URL or logic
    const siteId = document.getElementById('siteId').value;
    if (!siteId) {
      alert('Please enter a Site ID before downloading the report.');
      return;
    }
    // Example: redirect to backend download URL
    window.location.href = `/report/download/${siteId}`;
  });
</script>

</body>
</html>
